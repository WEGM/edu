<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title></title>
    <link rel="stylesheet" href="../../css/core.css?v=20170302" />

<body>
    <h3 class="switch"><img src="../../images/switch.png"><p>多条</p></h3>
    <section id="re-ac">
        <h6>
            <span class="pname none"><label></label>班</span>
            <span class="per none">课时<label></label></span>
        </h6>
        <h3 class="none"><label></label></h3>
        <section class="container">
            <section class="content-title"></section>
            <section class="content"></section>
            <section class="no-repeat none">老师还在点评中，请耐心等待</section>
            <section class="comment-box none">
                <section class="words-box">
                    <p>文字点评：</p>
                    <textarea></textarea>
                </section>
                <section class="record-box none" max-record="5" record-time="60">
                    <p>语音点评：<a href="javascript:void(0);" class="addrecord">添加录音</a><i class="recordNum none"><label class="cur-num">0</label>/<label class="max-num">0</label></i></p>
                    <section class="record-lists">
                    </section>
                </section>
            </section>
        </section>
        <section class="btn-box">
            <a href="javascript:void(0);" class="btn btn-submit none">确认点评</a>
            <a href="javascript:void(0);" class="btn btn-back none">返&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回</a>
        </section>
        <p class="ktips">微信配置成功....</p>
    </section>

    <script src="../../js/authorize_userinfo_bird.js?v=20170302"></script>

    <script src="http://edu.holdfun.cn/libs/jssdk.js?v=20170302"></script>
