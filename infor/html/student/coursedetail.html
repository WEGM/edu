<body>
    <header id="header" class="">
        <div class="infor-box">
            <div class="teacher-infor">
                <div class="teacher-headimg">
                    <img src="" alt="">
                </div>
                <p class="teacher-name"></p>
            </div>
            <div class="course-infor"><p></p></div>
            <div class="course-state state-during none"></div>
        </div>
        <div class="time-detail none"><p><label>时间</label><time></time></p><p></div>
    </header>
    <div class="main none">
        <div class="label-state">
            <span class="state-duty"><i></i>出勤(<b class="duty-count">0</b>)</span>
            <span class="state-later"><i></i>迟到(<b class="later-count">0</b>)</span>
            <span class="state-leave"><i></i>请假(<b class="leave-count">0</b>)</span>
            <span class="state-absent"><i></i>缺席(<b class="absent-count">0</b>)</span>
        </div>
        <div class="label-time"><ul></ul></div>
    </div>
